<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">En la escala pokemon ¿Cómo te sientes hoy?</h2>
        <div class="container text-center my-4">
            <h4 id="h-eleccion"></h4>
        </div>
        <div id="app">
           
        </div>
        <table class="table table-striped  text-center my-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Me siento...</th>
                <th scope="col">Acciones</th>                
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Loco</td>
                <td>
                    <button type="button" class="btn btn-danger btn-detalles" data-toggle="modal" data-target="#modalImagen" data-id="327">Detalles</button>
                    <button type="button" class="btn btn-danger btn-elegir" data-tipo="Loco">Elegir</button>
                </td>                
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Abrazable</td>
                <td>
                    <button type="button" class="btn btn-danger btn-detalles" data-toggle="modal" data-target="#modalImagen" data-id="61">Detalles</button>
                    <button type="button" class="btn btn-danger btn-elegir" data-tipo="Abrazable">Elegir</button>                  
                </td>                
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Perezoso</td>
                <td>
                    <button type="button" class="btn btn-danger btn-detalles" data-toggle="modal" data-target="#modalImagen" data-id="143">Detalles</button>
                    <button type="button" class="btn btn-danger btn-elegir" data-tipo="Perezoso">Elegir</button>
                </td>                
              </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modalImagen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            
            <div class="modal-body text-center">
              <img class="img-fluid" style="height:300px;" src="" id="pokemon">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              
            </div>
          </div>
        </div>
      </div>
        
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
